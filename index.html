<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nirajan's Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="topContainer">
        <div class="display">
          <span class="displaySpan">0</span>
        </div>
      </div>

      <div class="bottomContainer">
        <button class="clear btn">ac</button>
        <button class="del btn">del</button>
        <button class="op btn remainder">%</button>
        <button class="op btn">/</button>
        <button class="num btn">7</button>
        <button class="num btn">8</button>
        <button class="num btn">9</button>
        <button class="op btn">*</button>
        <button class="num btn">4</button>
        <button class="num btn">5</button>
        <button class="num btn">6</button>
        <button class="op btn">-</button>
        <button class="num btn">1</button>
        <button class="num btn">2</button>
        <button class="num btn">3</button>
        <button class="op btn">+</button>
        <button class="num btn">0</button>
        <button class="num btn">00</button>
        <button class="dot btn">.</button>
        <button class="eq btn">=</button>
      </div>
    </div>
  </body>
</html>
